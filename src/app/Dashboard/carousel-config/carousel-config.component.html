<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="carousel-image">
      <img [src]="images[0]" alt="responsive image">
      <div class="carousel-caption">
        <h3>This is Awesome</h3>
        <p>Finally I implemented carousel.</p>
      </div>
    </div>
    
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-image">
      <img [src]="images[1]" alt="responsive image">
      <div class="carousel-caption">
        <h3>Pause on hover enabled</h3>
        <p>So far working fine!</p>
      </div>
    </div>
    
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-image">
      <img [src]="images[2]"  alt="responsive image">
      <div class="carousel-caption">
        <h3>Image switch every 2 sec</h3>
        <p>Still working XD</p>
      </div>
    </div>
    
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-image" style="display:flow-root !important;">
      <img [src]="images[3]" alt="responsive image">
      <div class="carousel-caption">
        <h3>And DONE</h3>
        <p>Who's the boss :D</p>
      </div>
    </div>
    
  </ng-template>
</ngb-carousel>
