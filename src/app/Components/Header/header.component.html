<!-- Search bar -->
<fieldset class="searchbar">
    <div class="mb-3 row">
        <div class="form d-flex" >

          <mat-form-field class="form-control" appearance="fill" >

            <input matInput type="text" id="typeahead-http" (click)="closeVoiceRecognition()"[class.is-invalid]="searchFailed" 
            [(ngModel)]="value" [(ngModel)]="voiceText" [ngbTypeahead]="search" placeholder="Find..." />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
            <small *ngIf="searching" class="form-text text-muted">searching...</small>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>

       
          </mat-form-field>
          <div class="mic-btn pt-2" *ngIf="voiceActiveSectionDisabled; else voicesection;">
            <div type="button" (click)="startVoiceRecognition()"><i class="bi bi-mic"></i></div>
          </div>
          <ng-template #voicesection>
            <ng-container *ngIf="!voiceActiveSectionError; else failure">
              <ng-container *ngIf="voiceText; else start">
                  <!-- <span>{{voiceText}}</span> -->
                  
              </ng-container>
              <ng-template #start>
                <ng-container 
                  *ngIf="voiceActiveSectionListening; else beginning">
                  <span class="speech">Listening...</span>
                </ng-container>
                <ng-template #beginning>
                  <span class="speech">Start talking...</span>
                </ng-template>
              </ng-template>
            </ng-container>
            <ng-template #failure>
              <span class="speech">Didn't catch that</span>
            </ng-template>
            <div>
              <!-- <button (keyup)="closeVoiceRecognition()">Close</button> -->
              <div (click)="startVoiceRecognition()"><i class="bi bi-mic"></i></div>
            </div>
          </ng-template>
      
      </div>
    </div>
  </fieldset>

<!-- Search bar -->
